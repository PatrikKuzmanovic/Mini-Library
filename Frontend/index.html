<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Mini Library</h1>
            <p>Manage your book collection</p>
        </header>

        <section class="search-section">
            <h2>Search Books</h2>
            <div class="search-box">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search by title or author..."
                >
                <button type="button" id="searchBtn">Search</button>
                <button type="button" id="clearBtn">Clear</button>
            </div>
        </section>

        <section class="add-book-section">
            <h2>Add New Book</h2>
            <form id="addBookForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        required
                        placeholder="Enter book title"
                    >
                </div>

                <div class="form-group">
                    <label for="author">Author *</label>
                    <input
                        type="text"
                        id="author"
                        name="author"
                        required
                        placeholder="Enter author name"
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="year">Year *</label>
                        <input
                            type="number"
                            id="year"
                            name="year"
                            required
                            min="1000"
                            max="2025"
                            placeholder="YYYY"
                        >
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select id="genre" name="genre">
                            <option value="">Select Genre</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Romance">Romance</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Biography">Biography</option>
                            <option value="History">History</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Add Book</button>
            </form>
        </section>

        <section class="books-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>All Books</h2>
                <button type="button" onclick="resetLibrary()" style="background: #6c757d; color: white; padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer;">Reset Library</button>
            </div>
            <div id="booksContainer" class="books-grid">

            </div>
            <div id="noResults" class="no-results" style="display: none;">
                <p>No Books found. Try a different search or add a new book!</p>
            </div>
        </section>
    </div>

    <div id="message" class="message"></div>

    <div style="position: fixed; bottom: 10px; right: 10px; background: #333; color: white; padding: 10px; border-radius: 5px; font-size: 12px;">
        JS STATUS: <span id="js-status">Loading...</span>
    </div>

    <script>
        document.getElementById('js-status').textContent = 'Script tag working';
        console.log('Inline script working');
    </script>
    <script src="script.js"></script>
    <script>
        setTimeout(() => {
            if (typeof loadAllBooks === 'function') {
                document.getElementById('js-status').textContent = 'All scripts loaded ';
            } else {
                document.getElementById('js-status').textContent = 'Main script failed ';
            }
        }, 100);
    </script>
</body>
</html>
